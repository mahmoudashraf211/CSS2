<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Online shop site</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="LoginBar">
            <div class="AboutDiv">
                <ul class="LoginBarList">
                    <li>About</li>
                    <li>Help</li>
                    <li>Contact</li>
                    <li>FAQs</li>
                </ul>
                <div class="empty"></div>
                <div class="MenusArea">
                    <select>
                        <option value="First Account">First Account</option>
                        <option value="My Account">My Account</option>
                        <option value="My Account">My Account</option>
                    </select>
                    <select>
                        <option value="USD">USD</option>
                        <option value="SAR">SAR</option>
                        <option value="EGP">EGP</option>
                    </select>
                    <select>
                        <option value="En">En</option>
                        <option value="Fr">Fr</option>
                        <option value="Ar">Ar</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="SearchBar">
            <div class="MultiShopDiv">
                <span id="SpanForMulti">MULTI</span>    
                <span id="SpanForShop">SHOP</span>
            </div>
            <div class="searchBarDiv">
                <input id="searcbartextid" type="text" placeholder="Search for products" size="40">
                <button>
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffd334;"></i>
                </button>
            </div>
            <span id="Mainsectionspan">Main Section</span>
            <div class="customerservice">
                <span id="customerServiceSpan">Customer Service</span><br>
                <span id="custoemrservicenumberspan">+0123456789</span>
            </div>
        </div>

        
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Category
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Category 1</a>
                  <a href="#">Category 2</a>
                  <a href="#">Category 3</a>
                </div>
              </div>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Shop Detail</a>
            <div class="dropdown">
                <button class="dropbtn">Pages
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Page 1</a>
                  <a href="#">Page 2</a>
                  <a href="#">Page 3</a>
                </div>
              </div>
              <a href="#">Contact</a>
              <div id="icons">
              <i class="fa fa-cart-shopping">
                <i id="O1" class="fa-solid fa-o"></i>
              </i>
              <i class="fa fa-heart">
                <i id="O2" class="fa-solid fa-o"></i>
              </i>
              </div>
        </div>
    </div>
</body>
</html>
